<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pasha">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="wrapper">
        <button class="box" onclick="loadImages('magazine')">Magazine</button>
        <button class="box" onclick="loadImages('print')">Print</button>
    </div>
    <main class="main">
        <div class="container" id="imageContainer"></div>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js'></script>

    <script>
        function loadImages(folder) {
            const jpgFiles = [];

            for (let index = 10; index < 40; index++) {
                jpgFiles.push(`${folder}/${index}-${++index}.jpg`)
            }

            let container = document.querySelector('.container');
            imageContainer.innerHTML = '';

           const preloadImages = [];
  jpgFiles.forEach(file => {
    const img = new Image();
    img.src = file;
    preloadImages.push(img);
  });

  preloadImages.forEach(img => {
    const card = document.createElement('div');
    card.classList.add('card');

    const cardImage = document.createElement('div');
    cardImage.classList.add('card-image');

    const imageLink = document.createElement('a');
    imageLink.href = img.src;
    imageLink.setAttribute('data-fancybox', 'gallery');
    imageLink.setAttribute('data-caption', '');

    const imgElement = document.createElement('img');
    imgElement.src = img.src;
    imgElement.alt = 'Image Gallery';

    imageLink.appendChild(imgElement);
    cardImage.appendChild(imageLink);
    card.appendChild(cardImage);
    imageContainer.appendChild(card);
  });
}
    </script>
    <script src="./script.js"></script>

</body>

</html>
